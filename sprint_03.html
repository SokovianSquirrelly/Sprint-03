        function displayPoint(graphicsLayer, name, latitude, longitude, status, dedDate)
        {
          const point =
          {
            type: "point",
            longitude: longitude,
            latitude: latitude,
          };

          let color = [0, 0, 0]

          if (status == "Dedicated")
          {
            color = [0, 255, 0]; // Green
          }

          else if (status == "Construction")
          {
            color = [255, 255, 0]; // Yellow
          }

          else
          {
            color = [255, 0, 0]; // Red
          }

          const simpleMarkerSymbol = 
          {
            type: "simple-marker",
            color: color,
            outline:
            {
              color: [0, 0, 0],
              width: 1
            }
          };

          const popupTemplate =
          {
            title: '{Name}',
            content: '{Dedication}'
          }

          const attributes =
          {
            Name: name,
            Dedication: dedDate
          }

          const pointGraphic = new Graphic({
            geometry: point,
            symbol: simpleMarkerSymbol,
            attributes: attributes,
            popupTemplate: popupTemplate
          });
          graphicsLayer.add(pointGraphic);
        }
