          zoom: 12, // Zoom level
          container: "viewDiv", // Div element
        });

        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        function displayPoint(
          graphicsLayer,
          name,
          latitude,
          longitude,
          status,
          dedDate
        ) {
          const point = {
            type: "point",
            longitude: longitude,
            latitude: latitude,
          };

          let color = [0, 0, 0];

          switch (status) {
            case "Dedicated":
              color = [0, 255, 0]; // Green
              break;
            case "Construction":
              color = [255, 255, 0]; // Yellow
              break;
            case "Announced":
              color = [255, 165, 0]; // Orange
              break;
            case "Unknown Location":
              color = [255, 0, 0]; // Red
              break;
            case "Prediction":
              color = [128, 128, 128]; // Gray
              break;
          }

          const simpleMarkerSymbol = {
            type: "simple-marker",
            color: color,
            outline: {
              color: [0, 0, 0],
              width: 1,
            },
          };

          const popupTemplate = {
            title: "{Name}",
            content: "{Dedication}",
          };

          const attributes = {
            Name: name,
            Dedication: dedDate,
          };

          const pointGraphic = new Graphic({
            geometry: point,
            symbol: simpleMarkerSymbol,
            attributes: attributes,
            popupTemplate: popupTemplate,
          });
          graphicsLayer.add(pointGraphic);
        }
